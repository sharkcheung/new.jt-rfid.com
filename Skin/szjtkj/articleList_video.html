<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$ModuleTitle$}-{$Info(113)$}</title>
<meta name="keywords" content="{$ArticleCategoryKeyword$}">
<meta name="description" content="{$ArticleCategoryDescription$}">
<link rel="stylesheet" href="{$SiteSkin$}css/owl.carousel.min.css">
{$File(head_public_js)$}
</head>
<body>
{$File(head)$}

<!-- banner -->
<section class="ny_banner">				
	{$Info(118)$}				
</section>

<section class="info_subNav">
	<div class="qebang-container">		
		<ul class="sub_navList clearfix service_subIcon">
			{$For(Nav,1/1156/1/0)$}
			<li class="no{$ListNo$}"><a href="{$NavUrl$}">{$NavName$}</a></li>
			{$Next$}
		</ul>
	</div>
</section>

<section class="content">
	<div class="qebang-container">
		<h3 class="info_title">{$ModuleName$}</h3>	
		<ul class="service_video clearfix">
			{$For(ArticleList,1/{$ModuleId$}/1/0/1/0/0/12)$}
			<li class="qebang-col-xs12 qebang-col-sm6 qebang-col-md4">
				<a href="{$ArticleListUrl$}" title="{$ArticleListTitleAll$}">
					<p><img src="{$ArticleListPic$}" title="{$ArticleListTitleAll$}"/></p>
					<div><i><img src="{$SiteSkin$}images/icon/service_videoIcon.png"/></i><h3>{$ArticleListTitle$}</h3></div>					
				</a>
			</li>
			{$Next$}			
		</ul>		
    <div class="page">{$ArticleCategoryPage$}</div>	
	</div>
</section>

{$File(foot)$}
<script type="text/javascript">
	var FirstLevelName="{$ModuleName$}";
	$(".sub_navList > li > a").each(function(){ 
		var html = $(this).text();		
		if(FirstLevelName == html){
			$(this).addClass("hover").parent("li").siblings().children("a").removeClass("hover");
		};
	});

</script>
</body>
</html>
