<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$GBookTitle$}-{$Info(113)$}</title>
<meta name="keywords" content="{$GBookKeyword$}">
<meta name="description" content="{$GBookDescription$}">
<link rel="stylesheet" href="{$SiteSkin$}css/owl.carousel.min.css">
{$File(head_public_js)$}
</head>
<body>
{$File(head)$}

<!-- banner -->
<section class="ny_banner">				
	<img src="{$SiteSkin$}images/nybanner_contact.jpg"/>				
</section>

<section class="site">
	<div class="qebang-container">
		<h3 class="fl">{$ModuleName$}</h3>
		<div class="fr path">{$PageNows$}</div>
	</div>
</section>

<section class="content">
	<div class="qebang-container">
		<div class="qebang-row qebang-col-space30 List">
			<div class="qebang-col-md10 products" style="float: right;">
				<div class="qebang-row qebang-col-space20">
					<div class="mapform">
						<div class="mapformtit">
							<form id="GBookAdd" name="GBookAdd" method="post" action="GBookDo.asp?Type=1" style=" margin-top: 30px;">
								<input type="hidden" name="__token__" value="{$Request.token}" >
								<input type="hidden" name="__formid__" value="5" >
								<input type="hidden" name="__returntype__" value="default" ><!--返回类型可选 default/json -->
					 			<div class="qebang-row qebang-col-space12">
						 				<div class="qebang-col-sm6">
						 					<input type="text" name="Fk_GBook_Name" id="Fk_GBook_Name" placeholder="姓名：" />
						 				</div>
						 				<div class="qebang-col-sm6">
						 					<input type="text" name="Fk_GBook_Contact" id="Fk_GBook_Contact" value="" placeholder="电话：" />
						 				</div>
						 				<div class="qebang-col-sm6">
						 					<input type="text" name="Fk_GBook_Title" id="Fk_GBook_Title" placeholder="咨询标题：" />
						 				</div>
						 				<div class="qebang-col-lg12">
						 					<textarea name="Fk_GBook_Content"  id="Fk_GBook_Content" placeholder="咨询内容："></textarea>
						 				</div>
						 				<div class="qebang-col-lg12">
						 					<input type="hidden" name="Fk_GBook_Module" value="{$GBookId$}" />
						 					<input type="submit" name="Submit" id="Submit" value="提交" />
						 				</div>
					 			</div>
				 			</form>
			 			</div>
					</div>
      	</div>
      	<div class="clear"></div>
			</div>
			{$File(left)$}
		</div>
	</div>
</section>

{$File(foot)$}

</body>
</html>
