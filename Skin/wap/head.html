<div id="modal">
  <ul>
    <li><div class="yijlb"><a  href="/wap" style="display:block;"><strong style="font-size:1em; color:#483c36">首页</strong></a></div></li>
    {$For(Nav,1/0/2/0)$}

    {$Next$}
  </ul>

<script type="text/javascript">
	$(document).ready(function(){
		$("#modal>ul>li:eq(1) ul").css("display","block");
		$("#modal>ul>li .yijlb").click(function(){
		$("#modal ul ul").slideUp("fast");
		if(!$(this).next().is(":visible"))
		{
		$(this).next().slideDown("fast");
		}
		});
		$("#modal ul ul a").each(function(index, element) {
			
		  this.href="/wap"+$(this).attr("href")
		});
		
		$("#modal>ul>li>.yijlb").each(function() {
			
		  if($(this).html().indexOf("母婴护理")>0){
			var nnnr=$(this).children("a").attr("href").replace('/wap',' ');
		  $(this).children("a").attr("href",nnnr);
		  
		  
		   
		  }
		});
	}); 
</script>
