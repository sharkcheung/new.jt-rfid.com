<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>404错误页面：您访问的页面不存在！</title>
</head>

<body>
<div style="border:1px solid #e1e1e1; background:#f5f5f5; height:210px; margin-bottom:120px;font-size:12px;">
		<dl style="clear:both; width:484px; margin:82px auto;">
			<dt style="float:left; width:60px; padding-top:15px;"><img src="images/nopage_ico.png" alt="" /></dt>
			<dd style="float:left; width:383px;color:#666;"><p style="font-weight:bold; font-size:14px; color:#3083C7; padding-bottom:5px;">抱歉，您访问的页面不存在，<span id="timer">5</span>秒之后自动返回网站首页</p>如果自动返回失败，请手动<a href="/" target="_self" style="font-weight:bold; text-decoration:underline;color:#555;">点击此处</a>回到网站首页</dd>
            <script>
			(function(){
			var i=4;
            setInterval(function(){
				document.getElementById('timer').innerHTML=i;
				if(i==0){
					window.open("/",'_self');
				}
				i--;
			},1000);
			})();
            </script>
 
		</dl>
	</div>
</body>
</html>
